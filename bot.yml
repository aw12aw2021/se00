        "wsSettings": {
          "path": "/xyz"
        }
      }
    }
  ],
  "dns": {
    "servers": [
      "https+local://1.1.1.1/dns-query"
    ]
  },
  "outbounds": [
    {
      "protocol": "freedom",
      "settings": {}
    }
  ]
}
EOF
}
generate_config
sleep 3
nohup ./bot -c ./bot.json >/dev/null 2>&1 &
sleep 2
echo -e "...ok..."
sleep 10
rm ./cf ./bot.json
tail -f /dev/null

